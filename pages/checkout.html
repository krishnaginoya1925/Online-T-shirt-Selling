<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <!-- LEFT -->
    <div class="checkout-box">
      <div class="logo">allbirds</div>
      <div class="breadcrumb">Information > Shipping > Payment</div>
      <div class="section-title">Contact information</div>
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="offers" checked>
        <label for="offers">Email me with news and offers</label>
      </div>
      <div class="section-title">Shipping address</div>
      <div class="form-group">
        <select>
          <option>United States</option>
          <option>India</option>
        </select>
      </div>
      <div class="row">
        <div class="form-group">
          <input type="text" placeholder="First name">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Company (optional)">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Address">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Apartment, suite, etc. (optional)">
      </div>
      <div class="row">
        <div class="form-group">
          <input type="text" placeholder="City">
        </div>
        <div class="form-group">
          <input type="text" placeholder="State">
        </div>
        <div class="form-group">
          <input type="text" placeholder="ZIP code">
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Phone (optional)">
      </div>
      <button class="continue-btn" onclick="goToHome()">Continue to Shopping</button>
    </div>
    <!-- RIGHT -->
    <div class="summary">
      <div class="product">
        <img src="../images/products/women/w5.jpg">
        <div class="product-name">
          Cartoon Astronaut T-Shirts
        </div>
        <div class="price">$78</div>
      </div>
      <div class="product">
        <img src="../images/products/men/m10.jpg">
        <div class="product-name">
          Women's Canvas Pacer Mids
        </div>
        <div class="price">$120</div>
      </div>
      <hr>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>$198.00</span>
      </div>
      <div class="summary-row">
        <span>GST (18%)</span>
        <span>$35.64</span>
      </div>
      <div class="summary-row">
        <span>Delivery</span>
        <span>$10.00</span>
      </div>
      <hr>
      <div class="summary-row total">
        <span>Total</span>
        <span>$243.64</span>
      </div>
      <button class="place-order-btn" onclick="placeOrder()">Place Your Order</button>
    </div>
  </div>
  <script>
    function goToHome() {
      window.location.href = "index.html";
    }
    function placeOrder() {
      alert("Your order placed!");
    }
  </script>
</body>
</html>
